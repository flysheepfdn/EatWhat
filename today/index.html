<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <meta name="keywords" content="吃点什么, 吃点啥, 吃啥, 吃什么"> 
    <meta name="description" content="选择吃什么，一直是人类难以解决的问题……"> 
    <!-- mdui --> 
    <link href="https://cdn.bootcdn.net/ajax/libs/mdui/1.0.2/css/mdui.min.css" rel="stylesheet">
    <!-- 主样式 -->
    <link href="/today/index.css" rel="stylesheet">
    <!-- axios -->
    <script src="https://cdn.bootcdn.net/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <!-- mdui js -->
    <script src="https://cdn.jsdelivr.net/npm/mdui@1.0.2/dist/js/mdui.min.js"></script>
    <!-- 主js -->
    <script src="/today/index.js"></script>
         
        
    <title>不知道吃什么？小猫告诉你</title>
</head>
<header>
    <img src="/images/blackcat.png" width="30" height="30" alt="LOGO"> <!-- 添加的图片 -->
    
</header>
<body>
    <div class="container">
        <div class="mdui-typo-display-2" id="title">今天吃什么</div>
        <div class="mdui-typo-title-opacity">似乎是一个人类极为难以解决的问题。</div>
        <div class="btn-1 box" id="btn-1">
            <button onclick="start('food')" >吃什么？</button>
            <button onclick="start('drink')" >喝什么？</button>
        </div>
        <div class="btn-2 box" id="btn-2">
            <div class="mdui-chip">
                <span class="mdui-chip-title" id="str">占位符</span>
            </div>
            <button onclick="stop()" id="stop">就它了</button>
        </div>
        <button id="retry" onclick="retry()">不行，换一个</button>
        <br>
        <br>
        <br>
        <br>
        <div class="footer-box">
            <span>今天吃什么？ By <a href="https://fmoran.me" class="a">FMoran</a></span>
            <br>
            <a href="https://eatwhat.top">©EatWhat 2024</a>
        </div>
    </div>
    <div class="mdui-dialog" id="dialog">
        <div class="mdui-dialog-title">你怎么还抽？</div>
        <div class="mdui-dialog-content" id="info">info</div>
        <div class="mdui-dialog-actions">
          <button class="mdui-btn mdui-ripple" mdui-dialog-confirm>行吧</button>
        </div>
    </div>
</body>
</html>
